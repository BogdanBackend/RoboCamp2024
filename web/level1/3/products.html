<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна вітрина</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <link rel="icon" type="image/png" href="templates/logo.png" />
</head>
<body>
    <div hx-get="templates/header.html" hx-trigger="load" hx-target="this"></div>
    
    <main class="main">
        <section class="product-grid">
            <div class="product-item">
                <img src="https://store.arduino.cc/cdn/shop/products/A000066_03.front_804x603.jpg" alt="Arduino UNO">
                <h3>Arduino UNO</h3>
                <div class="details" style="display: none;">
                    <p>Це популярний мікроконтролер для багатьох проектів.</p>
                </div>
            </div>
            <div class="product-item">
                <img src="https://store.arduino.cc/cdn/shop/products/A000067_00.front_804x603.jpg" alt="Arduino Mega">
                <h3>Arduino Mega</h3>
                <div class="details" style="display: none;">
                    <p>Це популярний мікроконтролер для великих проектів.</p>
                </div>
            </div>
            <div class="product-item">
                <img src="https://store.arduino.cc/cdn/shop/products/A000005_03.front_804x603.jpg" alt="Arduino Nano">
                <h3>Arduino Nano</h3>
                <div class="details" style="display: none;">
                    <p>Це популярний мікроконтролер для маленьких проектів.</p>
                </div>
            </div>
            <div class="product-item">
                <img src="https://docs.arduino.cc/static/6ef0d448db73013667ac934fd00f5914/6aca1/e000025_featured.jpg" alt="Arduino Pro Mini">
                <h3>Arduino Pro Mini</h3>
                <div class="details" style="display: none;">
                    <p>Це популярний мікроконтролер для надмаленьких проектів.</p>
                </div>
            </div>
        </section>
    </main>

    <div hx-get="templates/footer.html" hx-trigger="load" hx-target="this"></div>

    <script>
        $(document).ready(function() {
            $('.product-item').click(function() {
                if (!$(this).hasClass('active')) {
                    $(this).find('.details').slideDown();
                }
            });
            
            $('.product-item').mouseleave(function() {
                $(this).find('.details').slideUp();
            });
        });
    </script>
</body>
</html>

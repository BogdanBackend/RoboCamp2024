<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукти - Arduino Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <link rel="icon" type="image/png" href="templates/logo.png" />
</head>
<body>
    <div hx-get="templates/header.html" hx-trigger="load" hx-target="this"></div>
    
    <main class="main">
        <section class="product-grid">
            <a class="product-item" href="https://store.arduino.cc/products/arduino-uno-rev3">
                <img src="https://store.arduino.cc/cdn/shop/products/A000066_03.front_804x603.jpg" alt="Arduino UNO">
                <h3>Arduino UNO</h3>
            </a>
            <a class="product-item" href="https://store.arduino.cc/products/arduino-mega-2560-rev3">
                <img src="https://store.arduino.cc/cdn/shop/products/A000067_00.front_804x603.jpg" alt="Arduino Mega">
                <h3>Arduino Mega</h3>
            </a>
            <a class="product-item" href="https://store.arduino.cc/products/arduino-nano">
                <img src="https://store.arduino.cc/cdn/shop/products/A000005_03.front_804x603.jpg" alt="Arduino Nano">
                <h3>Arduino Nano</h3>
            </a>
            <a class="product-item" href="https://docs.arduino.cc/retired/boards/arduino-pro-mini/">
                <img src="https://docs.arduino.cc/static/6ef0d448db73013667ac934fd00f5914/6aca1/e000025_featured.jpg" alt="Arduino Pro Mini">
                <h3>Arduino Pro Mini</h3>
            </a>
        </section>
    </main>

    <div hx-get="templates/footer.html" hx-trigger="load" hx-target="this"></div>
</body>
</html>
